<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Search</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; width: 100%; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; background: #f2f2f2; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Employee Search (CSV Only)</h2>
  <input type="text" id="searchInput" placeholder="Search by ID or Name">
  <button onclick="search()">Search</button>
  <ul id="results"></ul>

  <script>
    let employees = [];

    // Load CSV once when page loads
    fetch('employees.csv')
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',');

        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',');
          const emp = {};
          headers.forEach((h, j) => emp[h.trim()] = values[j].trim());
          employees.push(emp);
        }
      });

    function search() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const results = document.getElementById('results');
      const filtered = employees.filter(emp =>
        emp.id.toLowerCase() === q || emp.name.toLowerCase().includes(q)
      );

      results.innerHTML = filtered.length === 0
        ? '<li>No results found</li>'
        : filtered.map(emp =>
          `<li>ID: ${emp.id}, Name: ${emp.name}, Salary: ${emp.salary}</li>`
        ).join('');
    }
  </script>
</body>
</html>
